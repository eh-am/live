<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>L</title>
</head>
<body>
    
    <h1>Live from New York, it's Saturday Night</h1>

    <div class="reveal">
        <div class="slides"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/headjs/1.0.3/head.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/js/reveal.min.js"></script>
    <script>
        window.addEventListener('load', function(event) {
            Reveal.initialize({
                // other options...

                multiplex: {
                    // Example values. To generate your own, see the socket.io server instructions.
                    secret: null, // null so the clients do not have control of the master presentation
                    id: 'b80ecf16dfd8b28d', // id, obtained from socket.io server
                    url: 'https://reveal-js-multiplex-ccjbegmaii.now.sh' // Location of socket.io server
                },

                // Don't forget to add the dependencies
                dependencies: [
                    { src: 'https://cdn.socket.io/socket.io-1.3.5.js', async: true },
                    { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/plugin/multiplex/client.js', async: true }

                    // other dependencies...
                ]
            });
        });
    </script>
